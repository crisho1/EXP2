	<div class="contact_form">

		<div class="formulario">			
      <h1>Formulario de contacto</h1>
				<h3>Escríbenos y en breve los pondremos en contacto contigo</h3>


					<form>				

						
                        <p>
							<label for="rut" class="colocar_rut">Rut
								<span class="obligatorio">*</span>
							</label>
								<input type="rut" name="introducir_rut" id="rut" placeholder="Escribe tu rut" minlength="9" maxlength="10">
						</p>
						
								<p>
									<label for="nombre" class="colocar_nombre">Nombre
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre" minlength="3" maxlength="20">
								</p>

								<p>
									<label for="apellido1" class="colocar_nombre">Apellido Paterno
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_apellido1" id="apellido1" required="obligatorio" placeholder="Escribe tu apellido paterno" minlength="3" maxlength="20">
								</p>

								<p>
									<label for="apellido1" class="colocar_nombre">Apellido Materno
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_apellido2" id="apellido2" required="obligatorio" placeholder="Escribe tu apellido materno" minlength="3" maxlength="20">
								</p>
								
							
								<p>
									<label for="email" class="colocar_email">Email
										<span class="obligatorio">*</span>
									</label>
										<input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
								</p>
						
								<p>
									<label for="telefone" class="colocar_telefono">Teléfono
										<span class="obligatorio">*</span>
									</label>
										<input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono" minlength="9" maxlength="12">
								</p>
								

								<p>
									<label for="direccion" class="colocar_direccion">Direccion
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_direccion" id="direccion" required="obligatorio" placeholder="Escribe tu direccion" minlength="2" maxlength="30">
								</p>
															
							
								<p>
									<label for="mensaje" class="colocar_mensaje">Mensaje
										<span class="obligatorio">*</span>
									</label>                     
                               		  <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                               	</p>	  								
							
								<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

								<p class="aviso">
									<span class="obligatorio"> * </span>los campos son obligatorios.
								</p>				
						
					</form>
